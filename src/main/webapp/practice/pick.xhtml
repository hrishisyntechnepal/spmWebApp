<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <h:form>
            <h2 style="font-weight:normal">Basic PickList</h2>
            <p:pickList id="pickList" value="#{pick.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" />

            <p:commandButton id="btn_display1" action="#{pick.swap()}" value="display" update="dt1 dt2"/>
            
            <p:dataList id="dt1" value="#{pick.initialSource}" var="p" >
                <f:facet name="header">Moved to Target </f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>

            <p:dataList id="dt2" value="#{pick.initialTarget}" var="p" >
                <f:facet name="header">Moved to Source </f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>
        </h:form>
    </ui:define>
</ui:composition>
