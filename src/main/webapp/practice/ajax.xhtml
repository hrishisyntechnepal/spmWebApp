<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <div class="card">
            <h:form>
                <h:panelGrid columns="3" cellpadding="12" bgcolor="yellow">
                    <p:outputLabel for="num1" value="Number"/>
                    <p:inputNumber id="num1" value="#{ajaxView.num1}"/>
                    <p:outputLabel id="display" value="#{ajaxView.num1}"/>
                </h:panelGrid>
                <p:commandButton value="Show it" update="display" style="margin: 10px 10px 10px 10px"/>
                <p:commandButton value="Square it" actionListener="#{ajaxView.square()}" update="display" style="margin: 10px 10px 10px 10px"/>
                <p:commandButton value="Cube it" actionListener="#{ajaxView.cube()}" update="display" style="margin: 10px 10px 10px 10px"/>
            </h:form>
        </div>

        <br/><br/>

        <div class="card">
            <h:form>
                <p:outputLabel value="Events" style="background-color: yellowgreen"/>

                <h:panelGrid columns="3" cellpadding="12">
                    <p:outputLabel for="firstName" value="First Name" />
                    <p:inputText id="firstName" value="#{ajaxView.firstName}" placeholder="keyup event">
                        <p:ajax event="keyup" update="displayFirstName" process="@this"/>
                    </p:inputText>
                    <h:outputText id="displayFirstName" value="#{ajaxView.firstName}"/>

                    <p:outputLabel for="middleName" value="Middle Name"/>
                    <p:inputText id="middleName" value="#{ajaxView.middleName}" placeholder="blur event">
                        <p:ajax event="blur" update="displayMiddleName" process="@this"/>
                    </p:inputText>
                    <h:outputText id="displayMiddleName" value="#{ajaxView.middleName}"/>

                    <p:outputLabel for="lastName" value="Last Name"/>
                    <p:inputText id="lastName" value="#{ajaxView.lastName}" placeholder="input event">
                        <p:ajax event="input" update="displayLastName" process="@this"/>
                    </p:inputText>
                    <p:outputLabel id="displayLastName" value="#{ajaxView.lastName}"/>
                </h:panelGrid>

                <br/><br/>

                <p:outputLabel value="Listener" style="background-color: yellowgreen"/>

                <h:panelGrid columns="3" cellpadding="12">
                    <p:outputLabel for="capitalName" value="Capitalized Name"/>
                    <p:inputText id="capitalName" value="#{ajaxView.name2}" placeholder="Upper Case/ Input Event">
                        <p:ajax event="input" update="displayCapital" listener="#{ajaxView.handleKeyEvent()}"/>
                    </p:inputText>
                    <p:outputLabel id="displayCapital" value="#{ajaxView.name2}"/>
                </h:panelGrid>
            </h:form>
        </div>

        <br/><br/>

        <div>
            <h:form>
                <p:outputLabel value="selectOneMenu with growl" style="background-color: yellowgreen"/>
                <p:growl id="growl3" showDetail="true"/> 
                <p:panelGrid columns="3">
                    <p:outputLabel for="city" value="City"/>
                    <p:selectOneMenu id="city" value="#{ajaxView.city}">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Kathmandu" itemValue="Kathmandu"/>
                        <f:selectItem itemLabel="Pokara" itemValue="Pokhara"/>
                        <f:selectItem itemLabel="Janakpur" itemValue="Janakpur"/>
                    </p:selectOneMenu>
                    <p:commandButton actionListener="#{ajaxView.showInfo()}" update="growl3" value="Growl"/>
                </p:panelGrid>
            </h:form>
        </div>

        <br/><br/>

        <div>
            <h:form>
                <p:outputLabel value="Advanced" style="background-color: yellowgreen" />

                <p:growl id="growl4" showDetail="true" skipDetailIfEqualsSummary="true" />
                <h:panelGrid columns="2" cellpadding="16" >
                    <p:outputLabel for="mentor" value="Mentor"/>
                    <p:selectOneMenu id="mentor" value="#{ajaxView.mentor}" >
                        <p:ajax update="" listener="#{ajaxView.onMentorChange()}"/>
                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{ajaxView.mentors}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="intern" value="Intern"/>
                    <p:selectOneMenu id="intern" value="#{ajaxView.intern}" >
                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{ajaxView.interns}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Submit" update="growl4" action="#{ajaxView.displayIntern()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
