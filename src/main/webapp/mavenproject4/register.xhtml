<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body >
        <center>
            <p:panel style=" height: 250px; width: 400px;">
                <f:facet name="header" >
                    <h:outputText value="Register" style=" font-weight: bold;" />
                </f:facet>
                <h:form id="register_form">
                    <p:growl id="growl" showDetail="true" />
                    <h:panelGrid columns ="2" styleClass="ui-panelgrid">

                        <p:outputLabel value="Name" />
                        <p:inputText value="#{employeeController.employee.employeeName}" />
                        <p:outputLabel value="Role" />
                        <p:inputText value="#{employeeController.employee.employeeRole}" />
                        <p:outputLabel value="Username" />
                        <p:inputText value="#{employeeController.employee.username}" />

                        <p:outputLabel id="olbl_password" value = "Password"/>
                        <p:password id="inp_password" value="#{employeeController.employee.userpassword}" toggleMask="true" redisplay="true"
                                    required="true" requiredMessage="Password is required" label="Password" title="Password" />
                    </h:panelGrid>
                    <p:divider/>
                    <h:panelGrid columns="1">
                        <p:commandButton id = "crt_usr" value ="Register" ajax="false"
                                         styleClass="ui-btn" action="#{employeeController.persistEmployee()}" update="@form growl"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
    </h:body>
</html>
