<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>DataTable Exmaple 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>JSF DataTable Example 2</h2>
        <h:form id="frm_test">
            <p:dataTable id="dt_test" value="#{testController.students}" var="Student" >
                <f:facet name="header">
                    <p:outputLabel value="Test Datatable" />
                </f:facet>
                <!--                <h:column>
                                    <f:facet name="header">Roll</f:facet>
                                    {Student.roll}
                                </h:column>
                
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    {Student.name}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">Age</f:facet>
                                    {Student.age}
                                </h:column>-->

                <p:column headerText="Roll">
                    <p:outputLabel value="#{Student.roll}"/>
                </p:column>

                <p:column headerText="Name">
                    <p:outputLabel value="#{Student.name}"/>
                </p:column>

                <p:column headerText="Age">
                    <p:outputLabel value="#{Student.age}"/>
                </p:column>

                <f:facet name="footer">
                    <p:outputLabel value="Test Datatable footer" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
