<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/layout.xhtml">
    <h:head>
        <title>DataTable Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div>
            <h:form>
                <p:dataTable var="story" value="#{taskView.tasks}">
                    <p:column headerText="Id">
                        <h:outputText value="#{task.id}" />
                    </p:column>
                    
                    <p:column headerText="Status">
                        <h:outputText value="#{task.status}" />
                    </p:column>
                    
                    <p:column headerText="Points">
                        <h:outputText value="#{task.points}" />
                    </p:column>
                    
                    <p:column headerText="Developer">
                        <h:outputText value="#{task.developer}" />
                    </p:column>
                    
                    <p:column headerText="Reviewer">
                        <h:outputText value="#{task.reviewer}" />
                    </p:column>
                    
                    <p:column headerText="Requestor">
                        <h:outputText value="#{task.requestor}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </body>
</html>
