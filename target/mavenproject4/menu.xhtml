<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/layout.xhtml">
    <h:head>
        <title>Menu</title>
        <met name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Users" icon="pi pi-fw pi-user">
                        <p:menuitem value="Add" action="intern.xhtml" />
                        <p:menuitem value="Edit" action ="student.xhtml" />
                    </p:submenu>
                    <p:menuitem value="Accordion" action ="/folder1/accordion.xhtml" />
                    <p:menuitem value="Growl" action ="/folder1/growl.xhtml" ajax="false" />
                    <p:menuitem value="Ajax" action ="/folder1/ajax.xhtml" ajax="false" />
                    <p:menuitem value="Confirm Dialog" action ="/folder1/confirmDialog.xhtml" />
                    <p:menuitem value="Dialog Box" action ="/folder1/dialogBox.xhtml" />
                    <p:menuitem value="Select Menu" action ="/folder1/selectMany.xhtml" />
                    <p:menuitem value="Picklist swap" action ="/folder1/pick.xhtml" />
                    
                </p:menubar>
            </h:form>
        </div>
    </body>
</html>
