<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/layout.xhtml">
    <h:head>
        <title>SPM2</title>
        <met name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form >
            <h1 style="background-color: paleturquoise; color: midnightblue; font-family: Helvetica; text-align: center">Welcome to my project</h1>
            <h2 style="color: midnightblue; font-family: Helvetica; text-align: center">Who are you?</h2>


            <p:selectOneMenu id="a2" style="position: absolute; left: 44%" >
                <f:selectItem itemLabel="Select one ---" itemValue="" noSelectionOption="true"/>
                <f:selectItem itemLabel="Developer" itemValue="Option1"/>
                <f:selectItem itemLabel="Reviewer" itemValue="Option2"/>
                <f:selectItem itemLabel="Requestor" itemValue="Option3"/>
            </p:selectOneMenu>


            <!--            <div class="story">-->

            <!--            <h4>Id</h4>
                        <p:inputText id="idIt" placeholder="id" value="{storyController.story.id}"/>-->

            <p:outputLabel id="statusLabel" value="Status"/>
            <p:inputText id="statusIt" placeholder="status" required="true" requiredMessage="status is required" 
                         value="#{storyController.story.status}">
            </p:inputText>

            <h4>Points</h4> 
            <p:inputNumber id="pointsIt" placeholder="points" value="#{storyController.story.points}"/>

            <h4>Developer</h4>
            <p:inputText id="developerIt" placeholder="developer" value="#{storyController.story.developer}"/>

            <h4>Reviewer</h4>
            <p:inputText id="reviewerIt" placeholder="reviewer" value="#{storyController.story.reviewer}"/>

            <h4>Requestor</h4>
            <p:inputText id="requestorIt" placeholder="requestor" value="#{storyController.story.requestor}"/>
            <!--</div>-->

            <br/>
            <p:commandButton actionListener="#{storyController.check()}" value="check" process="@this" update="@form" />

            <h:commandButton value="submit" action="#{storyController.submit()}" />
            <h:messages />
            <h:outputLabel value="#{storyController.result}" />

        </h:form>

    </h:body>
</html>
