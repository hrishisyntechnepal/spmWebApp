<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        <h:form>
            <div class="card">

                <h2 style="font-weight:normal">Basic PickList</h2>
                <p:pickList id="pickList" value="#{pickListController.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}">
                    
                    <p:ajax event="transfer" listener="#{pickListController.OnTransfer2}" update="dt6" />
                </p:pickList>
            </div>
            <br/>
            
            <p:panelGrid columns="2">
            <p:commandButton id="btn_display" value="Show Items" 
                             update="dt1 dt2"/>

            <p:commandButton id="btn_displayBoth" value="Show Moved Items" 
                             action="#{pickListController.difference}" update="dt4 dt5" />
            </p:panelGrid>

            <p:dataList id="dt6" value="#{pickListController.transaction}" var="p" >
                <f:facet name="header">Transactions</f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>

            <p:dataList id="dt1" value="#{pickListController.cities.source}" var="p" >
                <f:facet name="header">Source</f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>

            <p:dataList id="dt2" value="#{pickListController.cities.target}" var="p" >
                <f:facet name="header">Target</f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>


            <p:dataList id="dt5" value="#{pickListController.diffTarget}" var="p" >
                <f:facet name="header">Added to Target</f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>
            
            <p:dataList id="dt4" value="#{pickListController.diffSource}" var="p" >
                <f:facet name="header">Added to Source</f:facet>
                <p:outputLabel value="#{p}"/>
            </p:dataList>
            
        </h:form>
    </ui:define>
</ui:composition>
