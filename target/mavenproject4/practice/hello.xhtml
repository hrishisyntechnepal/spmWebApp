<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">

        
            <div class="card">
                <h:form>
                    <p:growl id="growl" showDetail="false"/>
                    <p:growl id="growl1" showDetail="true" sticky="true"/>
                    <p:growl id="growl2" showDetail="true"/>

                    <p:outputLabel value="Severities"/>
                    <div>
                        <p:commandButton actionListener="#{growlView.showInfo()}" update="growl" value="info" styleClass="p-mr-2" style="width: 10rem; margin: 10px 10px 10px 10px" />
                        <p:commandButton actionListener="#{growlView.showWarn()}" update="growl1" value="warn" styleClass="p-mr-2" style="width: 10rem" />
                    </div>

                    <p:outputLabel value="Multiple"/>
                    <p:commandButton actionListener="#{growlView.showMultiple()}" update="growl2" value="show all" style="width: 10rem; margin: 10px 10px 10px 10px"/>
                </h:form>
            </div>
      
    </ui:define>
    </ui:composition>
