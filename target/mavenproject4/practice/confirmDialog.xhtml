<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml">

    <ui:define name="Center">
        
        <div class="card">
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Cancel" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>

                <p:commandButton value="Confirm" action="#{confirmView.confirm}" update="message">
                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" />
                </p:commandButton>
                
                <p:commandButton value="Delete" action="#{confirmView.delete()}" update="message" styleClass="ui-button-danger">
                    <p:confirm header="Confirmation" message="Are you sure you want to delete?" />
                </p:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
